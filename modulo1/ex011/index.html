<html lang="pt-bt">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.mp3" type="audio/ogg">
        <source src="guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir <a href="guanacast-33.mp3">clique aqui para baixar o
         arquivo MP3"</a></p>
    </audio>






</body>

</html>
